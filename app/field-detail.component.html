<!--Input / Output Field-->
<div>
    <span *ngIf="!isEditing">
        <span *ngIf="field.isInput">Input</span>
        <span *ngIf="!field.isInput">Output</span>
    </span>
    <span *ngIf="isEditing"> 
        <input type="checkbox" [(ngModel)]="field.isInput" />
        <span class="chkDisplay">Input</span>
    </span>
</div>

<!--Field Name-->
<div>
    <span *ngIf="!isEditing">{{field.name}}</span>
    <input *ngIf="isEditing" type="text" placeholder="Field Name" [(ngModel)]="field.name" />
</div>

<!--Field Type-->
<div>
    <span *ngIf="!isEditing">{{field.type}}</span>
    <select *ngIf="isEditing" [(ngModel)]="field.type" required>
        <option *ngFor="let type of types" value="{{type.id}}">{{type.value}}</option>
    </select>
</div>

<!--Default Value-->
<div>
    <span *ngIf="!isEditing">{{field.defaultValue}}</span>
    <input *ngIf="isEditing" type="text" placeholder="Default Value" [(ngModel)]="field.defaultValue" />
</div>

<!--Field Start Position-->
<div>
    <span *ngIf="!isEditing">{{field.startPosition}}</span>
    <input *ngIf="isEditing" type="number" placeholder="Start Position" [(ngModel)]="field.startPosition" />
</div>

<!--Field Length-->
<div>
    <span *ngIf="!isEditing">{{field.length}}</span>
    <input *ngIf="isEditing" type="number" placeholder="Field Length" [(ngModel)]="field.length" />
</div>

<!--Edit / Update Buttons-->
<div>
    <button *ngIf="!isEditing" (click)="editField(field)" type="button">Edit</button>
    <span *ngIf="isEditing">
        <button  type="button">Save</button>
        <button (click)="cancelEdit()" type="button">Cancel</button>
    </span>
</div>
